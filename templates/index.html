<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/css.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-buttons">
            <button class="new-chat-btn" onclick="startNewChat()">New Chat</button>
        </div>
        <div class="chat-list" id="chat-list">
            <!-- Chat history will be populated here -->
        </div>
    </div>
    <div class="main-content">
        <div class="chat-container" id="chat-container">
            <!-- Messages will be populated here -->
        </div>
        <div class="input-container">
            <div class="input-row">
                <select class="style-select" id="style-select">
                    <option value="normal">Normal</option>
                    <option value="concise">Concise</option>
                    <option value="explanatory">Explanatory</option>
                </select>
                <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
            </div>
            <div class="input-controls">
                <div class="file-upload">
                    <input type="file" id="file-input" onchange="handleFileSelect(event)">
                    <button class="file-upload-btn" onclick="document.getElementById('file-input').click()">Upload File</button>
                    <span class="file-name" id="file-name"></span>
                </div>
                <button id="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- File Analysis Modal -->
    <div id="analysis-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">File Analysis</span>
                <span class="modal-close" onclick="closeAnalysisModal()">&times;</span>
            </div>
            <div class="modal-body" id="analysis-content">
                <!-- Analysis content will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="modal-button secondary" onclick="closeAnalysisModal()">Cancel</button>
                <button class="modal-button primary" onclick="createChatFromAnalysis()">Create Chat</button>
            </div>
        </div>
    </div>

    <script>
        let currentChatId = null;
        let currentFileAnalysis = null;
        let currentFileName = null;
        
        window.onload = async () => {
            await loadChatList();
            // Configure marked.js
            marked.use({
                mangle: false,
                headerIds: false,
                breaks: true,
                gfm: true,
                pedantic: false,
                smartLists: true,
                smartypants: true
            });

            // Set up syntax highlighting
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                }
            });
        };

        function displayMessages(messages) {
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role}-message`;
                
                // Parse markdown and sanitize HTML
                const sanitizedContent = DOMPurify.sanitize(marked.parse(message.content));
                messageDiv.innerHTML = sanitizedContent;

                // Apply syntax highlighting to code blocks
                messageDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });

                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        function showAnalysisModal(analysis, filename) {
            const modal = document.getElementById('analysis-modal');
            const content = document.getElementById('analysis-content');
            
            // Parse markdown and sanitize HTML
            const sanitizedContent = DOMPurify.sanitize(marked.parse(analysis));
            content.innerHTML = sanitizedContent;

            // Apply syntax highlighting to code blocks
            content.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
            
            currentFileAnalysis = analysis;
            currentFileName = filename;
            modal.style.display = 'block';
        }

        function closeAnalysisModal() {
            const modal = document.getElementById('analysis-modal');
            modal.style.display = 'none';
            currentFileAnalysis = null;
            currentFileName = null;
        }

        async function createChatFromAnalysis() {
            if (!currentFileAnalysis) return;

            const formData = new FormData();
            formData.append('analysis', currentFileAnalysis);
            formData.append('file', new File([], currentFileName));
            formData.append('style', document.getElementById('style-select').value);
            if (currentChatId) {
                formData.append('chat_id', currentChatId);
            }

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                currentChatId = data.chat_id;
                displayMessages(data.history);
                await loadChatList();
                closeAnalysisModal();
            } catch (error) {
                console.error('Error creating chat:', error);
            }
        }

        async function loadChatList() {
            try {
                const response = await fetch('/api/chats');
                const chats = await response.json();
                const chatList = document.getElementById('chat-list');
                chatList.innerHTML = '';
                
                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.innerHTML = `
                        <span class="chat-name" onclick="loadChat('${chat.id}')">${chat.name}</span>
                        <span class="delete-chat" onclick="deleteChat('${chat.id}')">Ã—</span>
                    `;
                    chatList.appendChild(chatItem);
                });
            } catch (error) {
                console.error('Error loading chat list:', error);
            }
        }

        async function loadChat(chatId) {
            currentChatId = chatId;
            try {
                const response = await fetch(`/api/chat/${chatId}`);
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.error('Error loading chat:', error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            const style = document.getElementById('style-select').value;
            
            if (!message) return;
            
            const sendButton = document.getElementById('send-button');
            sendButton.disabled = true;
            input.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: currentChatId,
                        message: message,
                        style: style
                    })
                });

                const data = await response.json();
                currentChatId = data.chat_id;
                displayMessages(data.history);
                await loadChatList();
            } catch (error) {
                console.error('Error sending message:', error);
            } finally {
                sendButton.disabled = false;
            }
        }

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('file-name').textContent = file.name;
            const sendButton = document.getElementById('send-button');
            sendButton.disabled = true;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('style', document.getElementById('style-select').value);

            try {
                const response = await fetch('/api/analyze-file', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                showAnalysisModal(data.analysis, data.filename);
            } catch (error) {
                console.error('Error analyzing file:', error);
            } finally {
                sendButton.disabled = false;
                document.getElementById('file-name').textContent = '';
                event.target.value = '';
            }
        }

        async function deleteChat(chatId) {
            try {
                await fetch(`/api/chat/${chatId}`, {
                    method: 'DELETE'
                });
                
                if (currentChatId === chatId) {
                    currentChatId = null;
                    document.getElementById('chat-container').innerHTML = '';
                }
                
                await loadChatList();
            } catch (error) {
                console.error('Error deleting chat:', error);
            }
        }

        function startNewChat() {
            currentChatId = null;
            document.getElementById('chat-container').innerHTML = '';
        }

        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
    <!-- Add DOMPurify for HTML sanitization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.9/purify.min.js"></script>
</body>
</html>
